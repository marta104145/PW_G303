<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Perito</title>
    <link rel="stylesheet" href="css/perfilperito.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="icon" type="image/png" href="images/logo.png">
</head>

<body>

    <div id="header-container"></div>

    <div class="main-container">
        <div class="page-header">
            <button class="back-button" onclick="history.back()">‚Üê Voltar</button>
            <h1 class="page-title">Perfil do Perito</h1>
        </div>

        <div class="profile-container">
            <div class="profile-section">
                <div class="profile-image">
                    <img id="perito-img" src="" alt="Foto do perito">
                </div>
                <div class="profile-info">
                    <h2 class="profile-name" id="perito-nome"></h2>
                    <p class="profile-job" id="perito-especialidade"></p>
                    <p class="profile-details" id="perito-morada"></p>
                    <p class="profile-details" id="perito-email"></p>
                    <p class="profile-details" id="perito-telemovel"></p>
                    <p class="profile-details" id="perito-nascimento"></p>
                </div>
            </div>

            <div class="profile-actions">
                <button class="action-button" onclick="editarPerito()">‚úèÔ∏è Editar</button>
                <button class="action-button" onclick="confirmarRemocao()">üóëÔ∏è Remover</button>
            </div>
        </div>

        <div class="content-section">
            <h3 class="section-title">Auditorias</h3>
            <div class="audit-container">
                <ul class="audit-list" id="lista-auditorias"></ul>
            </div>
            <div class="pagination" id="contador-auditorias">0 - 0 de 0</div>
        </div>

        <div id="map" class="map-placeholder"></div>
    </div>

    <!-- Modal personalizado -->
    <div id="popup-remocao" class="popup-overlay">
        <div class="popup-box">
            <button class="popup-close" onclick="fecharPopup()">√ó</button>
            <p class="popup-text">Confirma a remo√ß√£o de perito?</p>
            <div class="popup-actions">
                <button class="popup-btn cancel" onclick="fecharPopup()">Cancelar</button>
                <button class="popup-btn confirm" onclick="removerPerito()">Remover perito</button>
            </div>
        </div>
    </div>


    <script src="js/loadHeader.js"></script>
    <script src="js/perfilperito.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnZQpO7I2R-8mgQQoQDLzOOgo5Ci4sIys&callback=initMap"
        async defer></script>

</body>

</html>
