<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Home - Mapa de Ocorrências</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
  <div id="header-container"></div>

  <main>
    <section class="page-title">
      <h1>Mapa de Ocorrências</h1>
    </section>

    <section class="map-section">
      <div class="search-bar">
        <input type="text" placeholder="Procurar ocorrências ativas" />
        <span class="search-icon"><i class="fas fa-search"></i></span>
      </div>
      <div class="map-container">
        <div id="map"></div>
      </div>
      <script src="js/mapa.js"></script>
       <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnZQpO7I2R-8mgQQoQDLzOOgo5Ci4sIys&callback=initMap"
        async defer></script>
    </section>

    <section class="listas-home">
      <div class="bloco">
        <h2>Pedidos</h2>
        <ul id="listaPedidos"></ul>
      </div>
      <div class="bloco">
        <h2>Ocorrências Aceites</h2>
        <ul id="listaAceites"></ul>
      </div>
    </section>
  </main>

  <script src="js/loadHeader.js"></script>
  <script src="js/home.js"></script>
</body>
</html>
