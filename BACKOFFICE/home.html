<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <title>Home - Mapa de Ocorrências</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

  <!-- HEADER INJETADO via fetch ou copy/paste -->
  <div id="header-container"></div>

  <!-- CONTEÚDO PRINCIPAL -->
  <main>
    <!-- TÍTULO -->
    <section class="page-title">
      <h1>Mapa de Ocorrências</h1>
    </section>

    <!-- CAIXA DE PESQUISA + MAPA -->
    <section class="map-section">

      <div class="search-bar">
        <input type="text" placeholder="Procurar ocorrências ativas" />
        <span class="search-icon"><i class="fas fa-search"></i></span> <!-- Lupa -->
      </div>




      <!-- MAPA (substitui a imagem se tiveres um iframe ou API de mapa) -->
      <!-- MAPA COM API DO GOOGLE -->
      <div class="map-container">
        <div id="map"></div>
      </div>

      <!-- Função JavaScript que a API vai chamar ao carregar -->
      <script>
        function initMap() {
          const centro = { lat: 41.450491, lng: -8.294101 };
          const map = new google.maps.Map(document.getElementById("map"), {
            center: centro,
            zoom: 16, // Aproximação ideal para campus
          });


          const marker = new google.maps.Marker({
            position: centro,
            map: map,
            title: "Estou aqui!"
          });
        }
      </script>

      <!-- Script da Google Maps API -->
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnZQpO7I2R-8mgQQoQDLzOOgo5Ci4sIys&callback=initMap"
        async defer>
        </script>

      </div>

    </section>

    <!-- DUAS COLUNAS: OCORRÊNCIAS + AUDITORIAS -->
    <section class="listas-home">
      <!-- OCORRÊNCIAS -->
      <div class="bloco">
        <h2>Ocorrências ativas</h2>
        <ul></ul>
        <p>1 - 5 of 123 <a href="#">Carregar mais</a></p>
      </div>

      <!-- AUDITORIAS -->
      <div class="bloco">
        <h2>Auditorias ativas</h2>
        <ul></ul>
        <p>1 - 7 of 123 <a href="#">Carregar mais</a></p>
      </div>
    </section>

  </main>

  <script src="js/loadHeader.js"></script>
  <script src="js/homeData.js"></script>
</body>

</html>
