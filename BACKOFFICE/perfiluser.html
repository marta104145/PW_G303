<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-user.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <link rel="icon" type="image/png" href="images/logo.png">
  <style>
    main {
      max-width: 700px;
      margin: 100px auto 40px auto;
      padding: 40px 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .perfil-foto {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ccc;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 1.6rem;
    }

    .perfil-info p {
      margin: 4px 0;
      font-size: 1rem;
      color: #444;
    }

    .perfil-info strong {
      color: #2B5314;
    }

    .editar-btn, .logout-btn {
      background-color: #f0f0f0;
      border: none;
      border-radius: 15px;
      padding: 10px 20px;
      margin-top: 25px;
      margin-inline: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #2B5314;
      transition: background-color 0.2s;
    }

    .editar-btn:hover, .logout-btn:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <nav class="navbar">
      <div class="navbar-logo">
        <img src="images/logo.png" alt="Logo" />
      </div>
      <ul class="navbar-menu">
        <li><a href="homeuser.html">HOME</a></li>
        <li><a href="minhas_ocorrencias.html">MINHAS OCORRÊNCIAS</a></li>
        <li><a href="perfiluser.html">PERFIL</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Perfil</h2>
    <img id="userImage" class="perfil-foto" src="images/default-profile.png" alt="Foto de Perfil">
    <div class="perfil-info">
      <p id="userName">(Nome)</p>
      <p><strong>Morada:</strong> - </p>
      <p><strong>Data de nascimento:</strong> - </p>
      <p><strong>Email:</strong> <span id="userEmail">(Email)</span></p>
      <p><strong>Telemóvel:</strong> - </p>
    </div>
    <button class="editar-btn">Editar</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </main>

  <script>
    window.onload = function () {
      const token = sessionStorage.getItem("google_credential");
      if (token) {
        const data = jwt_decode(token);
        document.getElementById("userName").textContent = data.name;
        document.getElementById("userEmail").textContent = data.email;
        document.getElementById("userImage").src = data.picture;
      }
    };

    function logout() {
      sessionStorage.removeItem("google_credential");
      window.location.href = "login.html";
    }
  </script>
</body>

</html>
