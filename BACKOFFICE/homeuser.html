<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <title>Home - Mapa de Ocorrências</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="icon" type="image/png" href="images/logo.png">
  <style>
    /* Estilos para o header */
    .header {
      background-color: #2f5418;
      padding: 10px 50px;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar-logo img {
      width: 40px;
      height: 40px;
    }

    .navbar-menu {
      list-style: none;
      display: flex;
      gap: 40px;
      margin: 0;
      padding: 0;
    }

    .navbar-menu li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    .navbar-menu li a:hover {
      text-decoration: underline;
    }

    /* Estilos para o botão Registar Ocorrência */
    .register-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #2f5418;
      color: white;
      font-weight: bold;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    .register-button i {
      font-size: 18px;
    }

    /* Estilos para o modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
    }

    .close-modal {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }

    .form-section {
      margin-top: 20px;
    }

    .form-section label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .form-section input, .form-section textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
    }

    .cancel-button, .submit-button {
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .cancel-button {
      background-color: #f0f0f0;
      color: #2f5418;
    }

    .submit-button {
      background-color: #2f5418;
      color: white;
    }
  </style>
</head>

<body>

  <!-- HEADER para Usuário Normal -->
  <header class="header">
    <nav class="navbar">
      <div class="navbar-logo">
        <img src="images/logo.png" alt="Logo" />
      </div>

      <ul class="navbar-menu">
        <li><a href="home.html">HOME</a></li>
        <li><a href="minhas_ocorrencias.html">MINHAS OCORRÊNCIAS</a></li>
        <li><a href="perfil.html">PERFIL</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="page-title">
      <h1>Mapa de Ocorrências</h1>
    </section>

    <section class="map-section">
      <div class="search-bar">
        <input type="text" placeholder="Procurar ocorrências ativas" />
        <span class="search-icon"><i class="fas fa-search"></i></span>
      </div>

      <div class="map-container">
        <div id="map"></div>
      </div>

      <script>
        function initMap() {
          const centro = { lat: 41.450491, lng: -8.294101 };
          const map = new google.maps.Map(document.getElementById("map"), {
            center: centro,
            zoom: 16,
          });

          const marker = new google.maps.Marker({
            position: centro,
            map: map,
            title: "Estou aqui!"
          });
        }
      </script>

      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnZQpO7I2R-8mgQQoQDLzOOgo5Ci4sIys&callback=initMap" async defer></script>
    </section>
  </main>

  <!-- Botão Registar Ocorrência -->
  <button class="register-button" id="openModal">
    <i class="fas fa-plus"></i> Registar Ocorrência
  </button>

  <!-- Modal de Registo de Ocorrência -->
  <div class="modal" id="registerModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <h2>Nova Ocorrência</h2>

      <div class="form-section">
        <label for="location">Localização</label>
        <input type="text" id="location" placeholder="Introduza a localização">

        <label for="description">Descrição</label>
        <textarea id="description" rows="5" placeholder="Adicionar texto..."></textarea>

        <label for="photo">Fotos</label>
        <input type="file" id="photo">
      </div>

      <div class="form-buttons">
        <button class="cancel-button" id="cancelModal">Cancelar</button>
        <button class="submit-button">Submeter</button>
      </div>
    </div>
  </div>

  <script>
    const openModal = document.getElementById("openModal");
    const closeModal = document.getElementById("closeModal");
    const cancelModal = document.getElementById("cancelModal");
    const modal = document.getElementById("registerModal");

    openModal.onclick = () => modal.style.display = "flex";
    closeModal.onclick = () => modal.style.display = "none";
    cancelModal.onclick = () => modal.style.display = "none";

    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>

</html>
