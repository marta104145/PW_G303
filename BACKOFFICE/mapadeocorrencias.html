<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Ocorrências</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mapa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="images/logo.png">
</head>

<body>
    <div id="header-container"></div>
    <div id="map"></div>

    <!-- Botão de filtro -->
    <button class="menu-button" id="open-filter-menu" title="Filtrar">
        <i class="fas fa-filter"></i>
    </button>

    <!-- Modal/Menu de Filtros -->
    <div class="filter-modal" id="filter-modal">
        <div class="filter-content">
            <h3><i class="fas fa-sliders-h"></i> Filtros de Ocorrências</h3>
            <label>Data de:</label>
            <input type="date" id="filter-date-from">
            <label>até</label>
            <input type="date" id="filter-date-to">
            <label>Estado:</label>
            <select id="filter-estado">
                <option value="">Todos</option>
                <option value="Aceite">Aceite</option>
                <option value="Não aceite">Não Aceite</option>
                <option value="Devolvido">Devolvido</option>
            </select>
            <label>Cidade:</label>
            <div class="city-autocomplete">
                <input type="text" id="filter-cidade" placeholder="Escreve ou seleciona uma cidade" autocomplete="off">
                <div id="city-list" class="city-list"></div>
            </div>

            <datalist id="cidade-sugestoes"></datalist>
            <div class="filter-actions">
                <button id="apply-filter"><i class="fas fa-check"></i> Aplicar</button>
                <button id="close-filter" type="button"><i class="fas fa-times"></i> Fechar</button>
            </div>
        </div>
    </div>

    <script src="js/mapa.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnZQpO7I2R-8mgQQoQDLzOOgo5Ci4sIys&callback=initMap"
        async defer></script>
    <script src="js/loadHeader.js"></script>
</body>

</html>
