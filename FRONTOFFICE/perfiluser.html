<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-user.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <link rel="icon" type="image/png" href="images/logo.png">
  <style>
    .perfil-container {
      text-align: center;
      padding-top: 100px;
    }
    .perfil-foto {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ccc;
      margin-bottom: 20px;
    }
    .perfil-info p {
      margin: 5px 0;
      font-size: 16px;
    }
    .perfil-info strong {
      color: #2B5314;
    }
    .editar-btn {
      background-color: #f0f0f0;
      border: none;
      border-radius: 15px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
      color: #2B5314;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <nav class="navbar">
      <div class="navbar-logo">
        <img src="images/logo.png" alt="Logo" />
      </div>
      <ul class="navbar-menu">
        <li><a href="homeuser.html">HOME</a></li>
        <li><a href="minhas_ocorrencias.html">MINHAS OCORRÊNCIAS</a></li>
        <li><a href="perfiluser.html">PERFIL</a></li>
      </ul>
    </nav>
  </header>

  <!-- PERFIL -->
  <div class="perfil-container">
    <img id="userImage" class="perfil-foto" src="images/default-profile.png" alt="Foto de Perfil">
    <div class="perfil-info">
      <h2 id="userName">(Nome)</h2>
      <p><strong>Email:</strong> <span id="userEmail">(Email)</span></p>
    </div>
    <button class="editar-btn">Editar</button>
  </div>

  <script>
    window.onload = function () {
      const token = sessionStorage.getItem("google_credential");
      if (token) {
        const data = jwt_decode(token);
        document.getElementById("userName").textContent = data.name;
        document.getElementById("userEmail").textContent = data.email;
        document.getElementById("userImage").src = data.picture;
      }
    };
  </script>
</body>

</html>
