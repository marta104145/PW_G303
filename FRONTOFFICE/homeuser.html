<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <title>Home - Mapa de Ocorrências</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style-user.css">

  <link rel="icon" type="image/png" href="images/logo.png">
</head>

<body>

  <!-- HEADER para Usuário Normal -->
  <header class="header">
    <nav class="navbar">
      <div class="navbar-logo">
        <img src="images/logo.png" alt="Logo" />
      </div>

      <ul class="navbar-menu">
        <li><a href="homeuser.html">HOME</a></li>
        <li><a href="minhas_ocorrencias.html">MINHAS OCORRÊNCIAS</a></li>
        <li><a href="perfiluser.html">PERFIL</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="page-title">
      <h1>Mapa de Ocorrências</h1>
    </section>

    <section class="map-section">
      <div class="search-bar">
        <input type="text" placeholder="Procurar ocorrências ativas" />
        <span class="search-icon"><i class="fas fa-search"></i></span>
      </div>

      <div class="map-container">
        <div id="map"></div>
      </div>

      <script>
        function initMap() {
          const centro = { lat: 41.450491, lng: -8.294101 };
          const map = new google.maps.Map(document.getElementById("map"), {
            center: centro,
            zoom: 16,
          });

          const marker = new google.maps.Marker({
            position: centro,
            map: map,
            title: "Estou aqui!"
          });
        }
      </script>

      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnZQpO7I2R-8mgQQoQDLzOOgo5Ci4sIys&callback=initMap" async defer></script>
    </section>
  </main>

  <!-- Botão Registar Ocorrência -->
  <button class="register-button" id="openModal">
    <i class="fas fa-plus"></i> Registar Ocorrência
  </button>

  <!-- Modal de Registo de Ocorrência -->
  <div class="modal" id="registerModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <h2>Nova Ocorrência</h2>

      <div class="form-section">
        <label for="location">Localização</label>
        <input type="text" id="location" placeholder="Introduza a localização">

        <label for="description">Descrição</label>
        <textarea id="description" rows="5" placeholder="Adicionar texto..."></textarea>

        <label for="photo">Fotos</label>
        <input type="file" id="photo">
      </div>

      <div class="form-buttons">
        <button class="cancel-button" id="cancelModal">Cancelar</button>
        <button class="submit-button">Submeter</button>
      </div>
    </div>
  </div>

  <script>
    const openModal = document.getElementById("openModal");
    const closeModal = document.getElementById("closeModal");
    const cancelModal = document.getElementById("cancelModal");
    const modal = document.getElementById("registerModal");

    openModal.onclick = () => modal.style.display = "flex";
    closeModal.onclick = () => modal.style.display = "none";
    cancelModal.onclick = () => modal.style.display = "none";

    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>

</html>
